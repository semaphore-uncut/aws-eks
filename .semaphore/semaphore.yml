version: v1.0
name: Build image
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    task:
      secrets:
        - name: gke-uncut1
      jobs:
      - name: Docker build
        commands:
          - ls -lah
          - checkout --use-cache
          - docker build . -t uncut/nginx-uncut13:$SEMAPHORE_WORKFLOW_ID

promotions:
  - name: Deploy to DO k8s
    pipeline_file: deploy.yml
