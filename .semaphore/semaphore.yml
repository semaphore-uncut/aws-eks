version: v1.0
name: Build image
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    task:
      secrets:
        - name: gke-uncut1
      jobs:
      - name: Docker build
        commands:
          - ls -lah
          - gcloud auth activate-service-account semaphore-uncut1@modular-source-228811.iam.gserviceaccount.com --key-file ~/gcloud-creds.json
          - gcloud --quiet auth configure-docker
          - checkout --use-cache
          - docker build . -t gcr.io/modular-source-228811/uncut-nginx1:$SEMAPHORE_WORKFLOW_ID
          - docker push gcr.io/modular-source-228811/uncut-nginx1:$SEMAPHORE_WORKFLOW_ID

promotions:
  - name: Deploy to GKE
    pipeline_file: deploy.yml
