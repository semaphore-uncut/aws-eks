version: v1.0
name: DigitalOcean Example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Deploy
    task:
      secrets:
        - name: uncut13-dok8s
        - name: uncut13-dockerhub
      env_vars:
        - name: KUBECONFIG
          value: /home/semaphore/.kube/uncut13.yml
      jobs:
      - name: Docker build
        commands:
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          - checkout
          - kubectl get nodes
          - kubectl get pods
          - kubectl apply -f nginx.yml
