version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      secrets:
        - name: aws-eks
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
        - name: ECR_REGISTRY
          value: "128019459536.dkr.ecr.us-east-1.amazonaws.com/aws-eks"
      jobs:
      - name: Docker build
        commands:
          - checkout
          - aws ecr get-login --no-include-email | bash
          - docker build . -t "${ECR_REGISTRY}"
          - docker push "${ECR_REGISTRY}"
          - curl --silent --location "https://github.com/weaveworks/eksctl/releases/download/latest_release/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          - sudo mv /tmp/eksctl /usr/local/bin
          - eksctl utils write-kubeconfig --name=unique-gopher-1548260789
          - sed -i 's/heptio-authenticator-aws/aws-iam-authenticator/' ~/.kube/config
          - curl -o aws-iam-authenticator https://amazon-eks.s3-us-west-2.amazonaws.com/1.11.5/2018-12-06/bin/linux/amd64/aws-iam-authenticator
          - chmod +x ./aws-iam-authenticator
          - mkdir ~/bin
          - mv ./aws-iam-authenticator $HOME/bin/aws-iam-authenticator && export PATH=$HOME/bin:$PATH
          - kubectl get nodes
