version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    task:
      secrets:
        - name: uncut14
      jobs:
      - name: Docker build
        commands:
          - ls -lah
          - checkout
          - gcloud auth activate-service-account uncut14@modular-source-228811.iam.gserviceaccount.com --key-file ~/gke.json
          - gcloud --quiet auth configure-docker
          - docker build . -t gcr.io/modular-source-228811/uncut14
          - docker push gcr.io/modular-source-228811/uncut14

promotions:
  - name: Deploy to GKE
    pipeline_file: deploy.yml
