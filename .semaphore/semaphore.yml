version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      secrets:
        - name: aws-eks
      env_vars:
        - name: AWS_DEFAULT_REGION
          value: us-east-1
        - name: ECR_REGISTRY
          value: "128019459536.dkr.ecr.us-east-1.amazonaws.com/aws-eks"
      jobs:
      - name: Docker build
        commands:
          - checkout
          - aws ecr get-login --no-include-email | bash
          - docker build . -t "${ECR_REGISTRY}"
          - docker push "${ECR_REGISTRY}"
