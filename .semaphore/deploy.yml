version: v1.0
name: Deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Deploy
    task:
      jobs:
      - name: Docker build
        commands:
          - checkout --use-cache
          - kubectl get nodes
          - kubectl get pods
          - envsubst < nginx.yml | tee nginx.yml
          - kubectl apply -f nginx.yml
