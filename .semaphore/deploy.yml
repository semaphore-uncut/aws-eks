version: v1.0
name: Deploy
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Deploy
    task:
      secrets:
        - name: gke-uncut2
      jobs:
      - name: Docker build
        commands:
          - checkout --use-cache
          - gcloud auth activate-service-account semaphore-uncut1@modular-source-228811.iam.gserviceaccount.com --key-file ~/gcloud-creds.json
          - gcloud config set project modular-source-228811
          - gcloud container clusters get-credentials uncut-test1 --zone us-central1-a
          - kubectl get nodes
          - kubectl get pods
          - envsubst < nginx.yml | tee nginx.yml
          - kubectl apply -f nginx.yml
